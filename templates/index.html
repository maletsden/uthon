<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveOn</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="container__head">Friends Locator</h1>
        <form class="container__form" onsubmit="return false">
            <input class="container__input" id="login" class="prompt" name="login" placeholder="Username" type="text"/>
            <input class="container__input" id="password" name="pasw" placeholder="Password" type="text"/>
            <button class="container__button container__button-larger_margin" id="log_in" class="button" type="submit">Log In</button>
            <button class="container__button" id="sing_up" class="button">Sing Up</button>
        </form>
    </div>

    <script type="text/javascript" src="/static/main.js"></script>
</body>
</html>
