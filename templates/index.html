<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MoveOn</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
  <div class="container">
    <h1 class="container__head">Friends Locator</h1>
    <form method="post" id='login_form' class="container__form">
      <input class="container__input" id="username" class="prompt" name="login" placeholder="Username" type="text" />
      <input class="container__input" id="password" name="pasw" placeholder="Password" type="text" />
      <button class="container__button container__button-larger_margin" id="log_in" class="button" type="submit">Log In</button>
      <button class="container__button" id="sign_up" class="button">Sign Up</button>
      <button id='scan_qr' class='container__button' type="submit" name="button">Scan QR</button>

    </form>
  </div>

  <script type="text/javascript">
    const form = document.getElementById('login_form');
    const login = document.getElementById('log_in');
    const username = document.getElementById('username');

    login.onclick = function(button) {
      form.action = '/profile?login=' + username.value;
      form.submit();
    }
    const singup = document.getElementById('sign_up');
    singup.onclick = function(button) {
      form.action = '/sign_up';
      form.submit();
    }
    const scan_qr = document.getElementById('scan_qr');
    singup.onclick = function(button) {
      form.action = '/scan_qr';
      form.submit();
    }
  </script>
</body>

</html>
